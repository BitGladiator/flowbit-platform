version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: flowbit-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=flowbit
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - flowbit-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/flowbit --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend
  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    container_name: flowbit-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGO_URI=mongodb://mongodb:27017/flowbit
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRY=24h
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3002
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - flowbit-network
    volumes:
      - ./packages/api/src:/app/src:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Shell Application (Main Frontend)
  shell:
    build:
      context: ./packages/shell
      dockerfile: Dockerfile
    container_name: flowbit-shell
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    depends_on:
      - api
    networks:
      - flowbit-network

  # Support Tickets Micro-Frontend
  support-tickets:
    build:
      context: ./packages/support-tickets-app
      dockerfile: Dockerfile
    container_name: flowbit-tickets
    restart: unless-stopped
    ports:
      - "3002:3002"
    networks:
      - flowbit-network

  # Optional: nginx reverse proxy (uncomment to use)
  # nginx:
  #   image: nginx:alpine
  #   container_name: flowbit-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - shell
  #     - api
  #     - support-tickets
  #   networks:
  #     - flowbit-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  flowbit-network:
    driver: bridge